<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Poker Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>LLM Poker Arena</h1>
      <div class="match-info">
        <span id="hand-number">-</span>
        <span id="stage-indicator">WAITING</span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Poker Table -->
      <div class="table-container">
        <div class="poker-table">
          <!-- Table felt -->
          <div class="table-felt">
            <!-- Pot -->
            <div class="pot-area">
              <div class="pot-amount" id="pot">Pot: $0</div>
            </div>

            <!-- Community Cards -->
            <div class="community-cards" id="community-cards">
              <div class="card card-placeholder"></div>
              <div class="card card-placeholder"></div>
              <div class="card card-placeholder"></div>
              <div class="card card-placeholder"></div>
              <div class="card card-placeholder"></div>
            </div>

            <!-- Player Seats (positioned via CSS) -->
            <div class="seats" id="seats">
              <!-- Seats will be dynamically generated -->
            </div>
          </div>

          <!-- Table rail -->
          <div class="table-rail"></div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Controls -->
        <div class="controls-panel">
          <h3>Setup Match</h3>
          <div class="model-select" id="model-checkboxes">
            <!-- Models loaded dynamically -->
          </div>

          <div class="config-row">
            <label>Hands</label>
            <input type="number" id="hands" value="20" min="1" max="1000">
          </div>
          <div class="config-row">
            <label>Chips</label>
            <input type="number" id="chips" value="1000" min="100">
          </div>
          <div class="config-row">
            <label>Blinds</label>
            <div class="blinds-input">
              <input type="number" id="sb" value="10" min="1">
              <span>/</span>
              <input type="number" id="bb" value="20" min="2">
            </div>
          </div>

          <button id="start-btn" class="btn-start">Start Match</button>
        </div>

        <!-- Action Log -->
        <div class="log-panel">
          <h3>Action Log</h3>
          <div class="log" id="log"></div>
        </div>
      </div>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="results-modal" style="display: none;">
      <div class="modal-content">
        <h2>Match Complete</h2>
        <div id="results-content"></div>
        <button onclick="closeResults()" class="btn-close">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
